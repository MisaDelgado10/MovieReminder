  <!--Carousel Starts-->
  <!--new movies-->
  <div id="carousel-new-movies" class="carousel slide" data-ride="carousel">
    <h3>Recent Movies</h3>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://johnlikesmovies.com/wp-content/uploads/2013/07/spring-breakers-everytime.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://johnlikesmovies.com/wp-content/uploads/2013/07/spring-breakers-everytime.jpg" alt="Second slide">

      <div class="carousel-item">
        <img class="d-block w-100" src="https://johnlikesmovies.com/wp-content/uploads/2013/07/spring-breakers-everytime.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel-new-movies" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-new-movies" role="button" data-slide="next">

  </div>
